<template>
	<lightning-card title="Permission Set Comparison">
		<div class="slds-p-around_medium">

			<lightning-combobox name="PermissionSetOne" label="PermissionSet One" value={permIdOne}
				placeholder="Select Permission" options={permissionOptions}
				onchange={handlePermissionSetOneChange}></lightning-combobox>
			<lightning-combobox name="PermissionSetTwo" label="PermissionSet Two" value={permIdTwo}
				placeholder="Select Permission" options={permissionOptions}
				onchange={handlePermissionSetTwoChange}></lightning-combobox>

			<lightning-input label="Object API Names" value={objectApiString} onchange={handleObjectChange}>
			</lightning-input>

			<div class='slds-m-top_x-medium'>
				<lightning-button label="Compare" onclick={computeComparisonResult} variant="brand"></lightning-button>
			</div>

			<!-- <lightning-datatable key-field="Id" data={differenceData} columns={differenceColumns} hide-checkbox-column="true">
			</lightning-datatable> -->

			<lightning-textarea label="Differences" value={diff} readonly class="slds-m-top_medium">
			</lightning-textarea>
		</div>
	</lightning-card>
</template>
