<template>
	<div class="slds-card" onmouseleave={handleContainerLeave}>
		<div class="slds-form-element">
			<div class="slds-combobox_container slds-has-selection">
				<div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
					<lightning-input type="search" label={label} onchange={handleSearch} onblur={blurhandler}
						onclick={handleDropDownShow} placeholder={placeholder}>
					</lightning-input>
					<template if:true={showOptions}>
						<div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox"
							tabindex="0">
							<ul class="slds-listbox slds-listbox_vertical" role="presentation">
								<template for:each={options} for:item="item" for:index="index">
									<li key={item.label} role="presentation" class="slds-listbox__item"
										data-value={item.value} data-label={item.label} onclick={handleOptionSelection}>
										<div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
											role="option" data-value={item.label}>
											<span class="slds-media__body">
												<span class="slds-truncate" title={item.label}>{item.label}</span>
											</span>
										</div>
									</li>
								</template>
							</ul>
						</div>
					</template>
				</div>
			</div>
		</div>
		<div>
			<template if:true={selectedOptions}>
				<lightning-pill-container items={selectedOptions} onitemremove={handleItemRemove}>
				</lightning-pill-container>
			</template>
		</div>
	</div>
</template>
